<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú con pestañas</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin-bottom: 10px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-bottom: 2px solid transparent;
      background-color: transparent;
      font-weight: bold;
    }

    .tab.active {
      border-bottom: 2px solid #0077cc;
      color: #0077cc;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Mi página con pestañas</h1>

  <!-- Menú de pestañas -->
  <div class="tabs">
    <button class="tab active" onclick="cambiarTab('grafica')">Gráfica</button>
    <button class="tab" onclick="cambiarTab('tabla')">Tabla</button>
  </div>

  <!-- Contenido de las pestañas -->
  <div id="grafica" class="tab-content active">
    <h2>Gráfica interactiva</h2>
    <div id="grafico">[Aquí va tu gráfica Plotly]</div>
  </div>

  <div id="tabla" class="tab-content">
    <h2>Tabla de datos</h2>
    <div id="tabla-datos">[Aquí va tu tabla generada con JS]</div>
  </div>

  <script>
    function cambiarTab(id) {
      // Ocultar todas las pestañas
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(button => button.classList.remove('active'));

      // Activar solo la pestaña seleccionada
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
